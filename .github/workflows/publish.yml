name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      bump:
        description: Version bump type
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npm run format:check

      - run: npm run lint

      - run: npm run build

      - name: Get current version
        id: prev
        run: echo "version=$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: next
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version ${{ github.event.inputs.bump }} -m "v%s"
          echo "version=$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"
          git push --follow-tags

      - name: Generate release notes
        id: notes
        run: |
          DELIMITER=$(uuidgen)
          NOTES=$(gh api repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name="v${{ steps.next.outputs.version }}" \
            -f previous_tag_name="v${{ steps.prev.outputs.version }}" \
            -q .body) || NOTES="Release v${{ steps.next.outputs.version }}"
          echo "notes<<${DELIMITER}" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "${DELIMITER}" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        run: |
          gh release create "v${{ steps.next.outputs.version }}" \
            --title "v${{ steps.next.outputs.version }}" \
            --notes "$NOTES"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NOTES: ${{ steps.notes.outputs.notes }}

      - run: npm publish --provenance
